<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ventas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.17/purify.min.js"></script>
    </head>
    <style>
        body{ 
            font: bold italic 15px Verdana;
                }
        h1{
        text-align: center;
              }
        #ventas{
            width: 100%;
            box-sizing: border-box;
        }
        .venta{
        display: block;
        margin: 10px auto;
        background-color: #ddd;
        text-align: center;
        height:150px;
        width: 90%;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 10px -10px 20px #aaa; 
      }

        .venta h2 {
            font-size: 20px;
            margin: 5px;
        }

        .venta p {
            color: #555;
            font-size: 15px;
            margin:15px;
            }
    </style>

<body>
    <h1>Lista de Ventas</h1>
<div id="ventas">
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    fetchVentas()

function fetchVentas() {
    fetch('https://proyectotc.onrender.com/ventas')
        .then(response => response.json())
        .then(data => {
            const ventasContainer = document.getElementById('ventas');
            ventasContainer.innerHTML = '';
            data.forEach(venta => {
                const ventaDiv = document.createElement('div');
                ventaDiv.classList.add('venta');
                    const safeHTML = DOMPurify.sanitize( `
                        <h2>Fecha: ${venta.fecha}</h2>
                        <p>Cliente ID: ${venta.cliente ? venta.cliente.id_cliente : 'Desconocido'}</p>
                        <p>Productos: ${venta.productos.map(p => p.codigo_producto).join(', ')}</p>
                            `);
                ventaDiv.innerHTML = safeHTML;
                ventasContainer.appendChild(ventaDiv)
            })
        })
        .catch(error => console.error('Error al obtener la venta:', error))
}})
</script>
</html>
