<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Producto</title>
    </head>
    <style>
        body{ 
            font: bold italic 15px Verdana;
                }
        h1{
        text-align: center;
              }
        .producto{
    display: inline-block;
        margin: 5px;
        background-color: #ddd;
        text-align: center;
        height:150px;
        width: 200px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 10px -10px 20px #aaa; 
      }

        .producto h2 {
            font-size: 20px;
            margin: 5px;
        }

        .producto p {
            color: #555;
            font-size: 15px;
            margin:15px;
            }
    </style>

<body>
    <h1>Lista de Productos</h1>
<div class="producto">
    <h2>Nombre del Producto</h2>
    <p>Breve descripción del producto.</p>
    <p><strong>$19.99</strong></p>
    <h5>Código</h5>
</div>
</body>
<script>document.addEventListener('DOMContentLoaded', function() {
    // Función para cargar los productos
    function cargarProductos() {
        fetch('/productos')
            .then(response => response.json())
            .then(data => {
                const productosContainer = document.getElementById('productos-container');
                productosContainer.innerHTML = ''; // Limpiar el contenedor

                data.forEach(producto => {
                    const productoDiv = document.createElement('div');
                    productoDiv.className = 'producto';

                    productoDiv.innerHTML = `
                        <h2>${producto.nombre}</h2>
                        <p>${producto.marca}</p>
                        <p><strong>$${producto.precio.toFixed(2)}</strong></p>
                        <p><small>Código: ${producto.codigo_producto}</small></p>
                    `;

                    productosContainer.appendChild(productoDiv);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    cargarProductos(); // Llama a la función para cargar los productos
});
</script>
</html>
