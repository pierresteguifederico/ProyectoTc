<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <style> 
        body {
            font: bold italic 15px Verdana;
        }       
        h1{
            text-align: center;
        }
        #formulario{
            background-color: #ddd;
            text-align: center;
            height: 400px;
            width: 300px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 10px -10px 20px #aaa; 
        }
        #formulario label {
            display: block;
            margin: 10px;
        }
        #formulario input {
            border: none;   
            border-radius: 5px;
            width: 300px;
        }    
        #formulario button {
            font-weight: bold;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
            width: 30%; 
            margin: 20px;
            padding: 5px 10px;    
        }    
    </style>
</head>
<body>
<div id="formulario">      
    <h1>Eliminar Producto</h1>
    <form id="delete-form">
        <label for="producto_id">Código Producto:</label>
        <input type="text" id="producto_id" name="producto_id"><br>
        <button type="submit">Eliminar Producto</button>
    </form>
</div> 
<script>
  document.getElementById('delete-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const productoId = document.getElementById('producto_id').value;
    if (!productoId) {
        alert('Por favor, ingrese un código de producto.');
        return;
    }

    try {
        // Verificar si el producto existe antes de eliminarlo
        const checkResponse = await fetch(`http://localhost:8080/productos/id/${productoId}`);
        if (!checkResponse.ok) {
            if (checkResponse.status === 404) {
                alert('Producto no encontrado.');
                return;
            } else {
                alert('Error al verificar el producto.');
                return;
            }
        }

        // Si el producto existe, proceder a eliminarlo
        const deleteResponse = await fetch(`http://localhost:8080/productos/eliminar/${productoId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (deleteResponse.ok) {
            alert('Producto eliminado exitosamente.');
        } else {
            alert('Error al eliminar el producto.');
        }
    } catch (error) {
        alert('Error en la conexión con el servidor.');
    }
});

</script>
</body>
</html>
