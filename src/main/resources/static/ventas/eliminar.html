<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Venta</title>
    <style> 
        body {
            font: bold italic 15px Verdana;
        }       
        h1 {
            text-align: center;
        }
        #formulario {
            background-color: #ddd;
            text-align: center;
            height: 400px;
            width: 300px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 10px -10px 20px #aaa; 
        }
        #formulario label {
            display: block;
            margin: 10px;
        }
        #formulario input {
            border: none;   
            border-radius: 5px;
            width: 300px;
        }    
        #formulario button {
            font-weight: bold;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
            width: 30%; 
            margin: 20px;
            padding: 5px 10px;    
        }    
    </style>
</head>
<body>
<div id="formulario">      
    <h1>Eliminar Venta</h1>
    <form id="delete-form">
        <label for="venta_id">ID Venta:</label>
        <input type="text" id="venta_id" name="venta_id" required><br>
        <button type="submit">Eliminar Venta</button>
    </form>
</div> 
<script>
  document.getElementById('delete-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const ventaId = document.getElementById('venta_id').value;
    if (!ventaId) {
        alert('Por favor, ingrese un ID de venta.');
        return;
    }

    try {
        // Verificar si la venta existe antes de eliminarla
        const checkResponse = await fetch(`https://proyectotc.onrender.com/ventas/eliminar/${ventaId}`);
        if (!checkResponse.ok) {
            if (checkResponse.status === 404) {
                alert('Venta no encontrada.');
                return;
            } else {
                alert('Error al verificar la venta.');
                return;
            }
        }

        // Si la venta existe, proceder a eliminarla
        const deleteResponse = await fetch(`https://proyectotc.onrender.com/ventas/eliminar/${ventaId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (deleteResponse.ok) {
            alert('Venta eliminada exitosamente.');
        } else {
            alert('Error al eliminar la venta.');
        }
    } catch (error) {
        alert('Error en la conexi√≥n con el servidor.');
    }
});
</script>
</body>
</html>
