<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Venta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.17/purify.min.js"></script>
    <style>
        body { 
            font: bold italic 15px Verdana;
        }
        h1 {
            text-align: center;
        }
        #ventas {
            width: 100%;
            box-sizing: border-box;
        }
        .venta {
            display: block;
            margin: 10px auto;
            background-color: #ddd;
            text-align: center;
            height: auto;
            width: 90%;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 10px -10px 20px #aaa; 
        }
        .venta h2 {
            font-size: 20px;
            margin: 5px;
        }
        .venta p {
            color: #555;
            font-size: 15px;
            margin: 15px;
        }
        #buscar-container {
            text-align: center;
            margin: 20px;
        }
        #buscar-container input {
            padding: 10px;
            font-size: 15px;
        }
        #buscar-container button {
            padding: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Buscar Venta</h1>
    <div id="buscar-container">
        <input type="text" id="venta-id" placeholder="Ingrese ID de la venta">
        <button id="buscar-btn">Buscar</button>
    </div>
    <div id="ventas"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const buscarBtn = document.getElementById('buscar-btn');
            buscarBtn.addEventListener('click', () => {
                const ventaId = document.getElementById('venta-id').value;
                if (ventaId) {
                    fetchVenta(ventaId);
                } else {
                    alert('Por favor, ingrese un ID de venta.');
                }
            });

            function fetchVenta(id) {
                fetch(`https://proyectotc.onrender.com/ventas/id/${id}`)
                    .then(response => response.json())
                    .then(data => {
                        const ventasContainer = document.getElementById('ventas');
                        ventasContainer.innerHTML = '';
                        if (data) {
                            const ventaDiv = document.createElement('div');
                            ventaDiv.classList.add('venta');
                            const fechaDMA = new Date(data.fecha).toLocaleDateString('es-ES');
                            const safeHTML = DOMPurify.sanitize(`
                                <h2>Fecha: ${fechaDMA}</h2>
                                <h3><strong> Total: $${data.total}</strong></h3>
                                <p>Cliente ID: ${data.cliente ? data.cliente.id_cliente : 'Desconocido'}</p>
                                <p>ID Productos: ${data.productos.map(p => p.codigo_producto).join(', ')}</p>
                            `);
                            ventaDiv.innerHTML = safeHTML;
                            ventasContainer.appendChild(ventaDiv);
                        } else {
                            ventasContainer.innerHTML = '<p>Venta no encontrada.</p>';
                        }
                    })
                    .catch(error => alert('Error al obtener la venta'));
            }
        });
    </script>
</body>
</html>
